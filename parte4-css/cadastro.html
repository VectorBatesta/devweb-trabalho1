<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de cadastro de pacientes da Clínica ABC Health">
    <title>Cadastro - Clínica ABC Health</title>
    <script>
        // Focus on the Nome field when the page loads
        window.onload = function() {
            document.getElementById("nome").focus();
        };
    </script>
</head>
<body>

<header>
    <h1>Clínica ABC Health</h1>
</header>

<nav>
    <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="galeria.html">Galeria</a></li>
        <li><a href="cadastro.html">Cadastro</a></li>
    </ul>
</nav>

<main>
    <h2>Cadastro de Paciente</h2>
    <form action="cadastraCliente.php" method="post" enctype="multipart/form-data">
        <!-- Campo oculto -->
        <input type="hidden" name="source" value="web-form">

        <!-- Dados Pessoais -->
        <fieldset>
            <legend>Dados Pessoais</legend>
            
            <label for="nome">Nome (obrigatório):</label>
            <input type="text" id="nome" name="nome" required minlength="2" maxlength="50" placeholder="Digite seu nome"><br><br>

            <label for="email">E-mail (obrigatório):</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="cpf">CPF (obrigatório):</label>
            <input type="text" id="cpf" name="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"><br><br>

            <label for="idade">Idade (obrigatório):</label>
            <input type="number" id="idade" name="idade" required><br><br>

            <label for="telefone">Telefone (obrigatório):</label>
            <input type="tel" id="telefone" name="telefone" required><br><br>

            <label for="dataNascimento">Data de nascimento (opcional):</label>
            <input type="date" id="dataNascimento" name="dataNascimento"><br><br>

            <label>Sexo (opcional):</label>
            <input type="radio" id="sexoMasculino" name="sexo" value="masculino">
            <label for="sexoMasculino">Masculino</label>
            <input type="radio" id="sexoFeminino" name="sexo" value="feminino">
            <label for="sexoFeminino">Feminino</label><br><br>

            <label for="estadoCivil">Estado civil (opcional):</label>
            <select id="estadoCivil" name="estadoCivil">
                <option value="">Selecione</option>
                <option value="solteiro">Solteiro(a)</option>
                <option value="casado">Casado(a)</option>
                <option value="divorciado">Divorciado(a)</option>
                <option value="viuvo">Viúvo(a)</option>
            </select><br><br>

            <label for="numeroRegistro">Número de Registro (somente leitura):</label>
            <input type="text" id="numeroRegistro" name="numeroRegistro" value="123456" readonly>
        </fieldset>

        <!-- Endereço de Entrega -->
        <fieldset>
            <legend>Endereço de Entrega</legend>

            <label for="cep">CEP (obrigatório):</label>
            <input type="text" id="cep" name="cep" required><br><br>

            <label for="tipoLogradouro">Tipo de logradouro (obrigatório):</label>
            <select id="tipoLogradouro" name="tipoLogradouro" required>
                <option value="rua">Rua</option>
                <option value="avenida">Avenida</option>
                <option value="praca">Praça</option>
                <option value="outro">Outro</option>
            </select><br><br>

            <label for="logradouro">Logradouro (obrigatório):</label>
            <input type="text" id="logradouro" name="logradouro" required><br><br>

            <label for="bairro">Bairro (obrigatório):</label>
            <input type="text" id="bairro" name="bairro" required><br><br>

            <label for="cidade">Cidade (obrigatório):</label>
            <input type="text" id="cidade" name="cidade" required><br><br>

            <label for="estado">Estado (obrigatório):</label>
            <input type="text" id="estado" name="estado" required>
        </fieldset>

        <!-- Informações Adicionais -->
        <fieldset>
            <legend>Informações Adicionais</legend>

            <label>Interesses:</label><br>
            <input type="checkbox" id="interesseFilmes" name="interesses" value="filmes">
            <label for="interesseFilmes">Filmes</label><br>

            <input type="checkbox" id="interesseInformatica" name="interesses" value="informatica">
            <label for="interesseInformatica">Informática</label><br>

            <input type="checkbox" id="interesseGames" name="interesses" value="games">
            <label for="interesseGames">Games</label><br>

            <input type="checkbox" id="interesseLivros" name="interesses" value="livros">
            <label for="interesseLivros">Livros</label><br>

            <input type="checkbox" id="interesseRoupas" name="interesses" value="roupas">
            <label for="interesseRoupas">Roupas</label><br><br>

            <label for="infoComplementar">Informações Complementares:</label><br>
            <textarea id="infoComplementar" name="infoComplementar" rows="4" cols="50"></textarea><br><br>

            <label for="imagem">Anexar uma imagem:</label>
            <input type="file" id="imagem" name="imagem" accept="image/*">
        </fieldset>

        <button type="submit">Enviar</button>
    </form>
</main>

<footer>
    <p>Av. João Naves de Ávila, Santa Mônica, Uberlândia</p>
</footer>

</body>
</html>
